<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" admin page for Shoeyverse, edit, delete and create new products" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Noto+Sans:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a827fe172f.js" crossorigin="anonymous"></script>

    <title>Shoeyverse | Admin</title>
  </head>
  <body>
    <div class="contentWrapper">
      <header></header>
      <main>
        <div class="adminlayoutContainer">
          <button id="logout">Log Out</button>
          <h1>Welcome Admin</h1>

          <form action="" class="createNewProduct">
            <h2>Create New Product</h2>
            <div class="formLayout">
              <div class="formElement1">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" />
                <label for="productPrice">Product Price</label>
                <input type="text" id="productPrice" />
                <label for="productDescription">Product Description</label>
                <textarea name="productDescrription" id="productDescription" cols="10" rows="4"></textarea>
              </div>
              <div class="formElement2">
                <label for="productImage">Product Image url</label>
                <input type="text" id="productImage" name="file" />
                <button type="button" id="upload_widget1">Upload Image</button>
                <label for="imageAltText">Picture Description</label>
                <input type="text" id="imageAltText" />
                <label for="featuredProduct">Featured Product</label>
                <input type="checkbox" name="featuredproduct" id="featuredProduct" />
              </div>
            </div>

            <button class="formSubmit">Create Product</button>
            <div class="createNewError"></div>
            <div class="successCreate">
              <div class="successMessage">
                <p>Product successfully created</p>
              </div>
            </div>
          </form>
          <h2>List of Products</h2>
          <ul class="productList">
            <span class="loadingIcon"><i class="fas fa-shoe-prints"></i></span>
          </ul>
          <div class="deleteError"></div>
          <form action="" id="updateProduct">
            <h2>Edit Product</h2>
            <div class="formLayout">
              <div class="formElement1">
                <label for="productNameEdit">Product Name</label>
                <input type="text" id="productNameEdit" />
                <label for="productPriceEdit">Product Price</label>
                <input type="text" id="productPriceEdit" />
                <label for="productDescriptionEdit">Product Description</label>
                <textarea name="productDescrription" id="productDescriptionEdit" cols="10" rows="4"></textarea>
              </div>
              <div class="formElement2">
                <label for="productImageEdit">Product image url</label>
                <input type="text" id="productImageEdit" />
                <button type="button" id="upload_widget2">Upload</button>
                <label for="imageAltTextEdit">Picture Description</label>
                <input type="text" id="imageAltTextEdit" />
                <label for="featuredproductEdit">Featured Product</label>
                <input type="checkbox" id="featuredproductEdit" />
                <input type="text" id="productId" />
              </div>
            </div>
            <div class="editError"></div>
            <div class="successEdit">
              <div class="successMessage">
                <p>Product successfully edited</p>
              </div>
            </div>

            <button class="formSubmit">Edit Product</button>
          </form>
        </div>
      </main>
    </div>

    <footer>
      <p>Shoeroad 6789 Norway</p>
      <div class="iconsFooter"><i class="fab fa-facebook-f footer_icon"> </i> <i class="fab fa-instagram"></i></div>
    </footer>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="./js/admin.js" type="module"></script>
  </body>
</html>
